<svg xmlns="http://www.w3.org/2000/svg" width="250" height="40" fill="none" viewBox="0 0 220 40">
  <!-- Circle representing the globe -->
  <circle cx="20" cy="20" r="15" fill="#E0F7FA" stroke="#0288D1" stroke-width="2"/>

  <!-- Lines representing connections -->
  <line x1="20" y1="5" x2="30" y2="35" stroke="#0288D1" stroke-width="1"/>
  <line x1="20" y1="5" x2="10" y2="35" stroke="#0288D1" stroke-width="1"/>
  <line x1="30" y1="35" x2="10" y2="35" stroke="#0288D1" stroke-width="1"/>
  <line x1="20" y1="35" x2="30" y2="15" stroke="#0288D1" stroke-width="1"/>
  <line x1="20" y1="35" x2="10" y2="15" stroke="#0288D1" stroke-width="1"/>
  <line x1="10" y1="15" x2="30" y2="15" stroke="#0288D1" stroke-width="1"/>
  <line x1="10" y1="35" x2="30" y2="15" stroke="#0288D1" stroke-width="1"/>
  <line x1="30" y1="35" x2="10" y2="15" stroke="#0288D1" stroke-width="1"/>

  <!-- Small circles representing points of connection -->
  <circle cx="20" cy="5" r="2" fill="#0288D1"/>
  <circle cx="30" cy="15" r="2" fill="#0288D1"/>
  <circle cx="30" cy="35" r="2" fill="#0288D1"/>
  <circle cx="20" cy="35" r="2" fill="#0288D1"/>
  <circle cx="10" cy="35" r="2" fill="#0288D1"/>
  <circle cx="10" cy="15" r="2" fill="#0288D1"/>

  <!-- Text for the logo -->
  <text x="50" y="30" font-family="Arial" font-size="30" fill="#0288D1">LearnSphere</text>
</svg>
